apply plugin: 'java'

repositories {
    maven{
    	url "http://maven.aliyun.com/nexus/content/groups/public"
    }
}

dependencies {
	compile (
		'org.springframework:spring-webmvc:3.2.13.RELEASE',
		'org.springframework:spring-web:3.2.13.RELEASE',
		'org.springframework:spring-tx:3.2.13.RELEASE',
		'org.springframework:spring-jdbc:3.2.13.RELEASE',
		'org.springframework:spring-context-support:3.2.13.RELEASE',
		'org.mybatis:mybatis:3.2.8',
		'org.mybatis:mybatis-spring:1.2.2',
		'com.alibaba:druid:1.0.20',
		
		'org.apache.logging.log4j:log4j-core:2.7',
		'org.apache.logging.log4j:log4j-slf4j-impl:2.7',
		
				
		'mysql:mysql-connector-java:5.1.39',
		'org.aspectj:aspectjweaver:1.8.9',
	)
	testCompile(
		'junit:junit:4.8.1'
	)
}

tasks.withType(JavaCompile) {
	options.encoding = "UTF-8"
}

jar{
	baseName = "ctosb-core"
}
